<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Rocketcall</title>
    <link rel="icon" href="images/rocket-icon.png" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="styles/styles.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<div class="titles">
    <h1 data-sr="enter left, ease-in hustle 20px">Chcesz na 85% zwiększyć ilość telefonów</br>od klientów oraz
        sprzedaze na swojej stronie internetowej już za 1 dzień</br>dzięki innowacyjnemu widżetu który analizuje
        zachowanie klienta.
    </h1>

    <h2 data-sr="enter right, wait 0.3s, ease-in hustle 20px">Jesteśmy w fazie testowania.</br>Zostaw swój adres
        email</br>żeby dowiedzieć się więcej</br>na temat serwisu.</h2>
</div>

<div class="man-bg"></div>

<div class="wrap-button">
    <input class="email" type="email" placeholder="Email" maxlength="40" data-sr="enter left, wait 0.6s, ease-in hustle 20px">
    <a class="send-button" data-text="Wyslij" data-sr="enter right, wait 0.9s, ease-in hustle 20px">
        <span>Wyslij</span>
    </a>
</div>


<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/scrollReveal.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
