<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BootstrapProject</title>
    <link href="bootstrap-3.2.0/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="bootstrap-3.2.0/css/bootstrap-theme.css" type="text/css" rel="stylesheet"/>
    <link href="styles/styles.css" type="text/css" rel="stylesheet"/>
    <link href="styles/font.css" type="text/css" rel="stylesheet"/>
    <link href="icomoon/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 form-login">

                <form class="form-horizontal" role="form">

                    <div class="text-center">
                        <div class="icon-admin"></div>
                        <span>Admin</span>
                    </div>

                    <div class="form-group pt30">
                        <div class="col-sm-10 col-sm-offset-1">
                            <input type="text" class="form-control" id="login" placeholder="Login">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-1">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="bootstrap-3.2.0/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.placeholder.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
